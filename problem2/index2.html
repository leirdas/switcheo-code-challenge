<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form class="form" id="transaction">
            <h1 class="form__title">Transaction Form</h1>
            <!-- <div class="form__message form__message--error"></div> -->
            <div class="form__input-group">
                <label for="input-address">ETH Address</Address></label>
                <input id="input-address" type="text" class="form__input" autofocus placeholder="ETH address">
                <div class="form__input-address-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="input-amount">Amount to send</Address></label>
                <input id="input-amount" type="text" class="form__input" autofocus placeholder="Amount to send">
                <div class="form__input-amount-error-message"></div>
            </div>
            <div class="form__input-group">
                <label for="input-otp">OTP Authentication</Address></label>
                <input id="input-otp" type="text" class="form__input" autofocus placeholder="OTP">
                <div class="form__input-otp-error-message"></div>
            </div>
            <button class="form__button" type="submit">Send</button>
            <p class="form__text">
                <a href="#" class="form__link">Resend OTP</a>
            </p>
            <p class="form__text">
                <a href="#" class="form__link">How to make transaction?</a>
            </p>
        </form>
    </div>
    <script src="script.js"> </script>
</body>
</html>
